<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Router</title>
</head>
<body>
  <main id="container">index</main>
  <a href="/page1.html" id="page1">page1</a>
  <a href="/page2.html" id="page2">page2</a>
</body>
<script>
const container = document.querySelector('#container')
const page1 = document.querySelector('#page1')
const page2 = document.querySelector('#page2')

async function getAndRender(e) {
  e.preventDefault()
  const html = await fetch(this.href).then(data => data.text())
  container.innerHTML = html
}

page1.addEventListener('click', getAndRender)
page2.addEventListener('click', getAndRender)
</script>
</html>
